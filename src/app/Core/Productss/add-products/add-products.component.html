<form #f="ngForm">
  <label>id</label>
  <input type="text" name="id" required ngModel pattern="[0-9]*" #id="ngModel">
  <div *ngIf=" id.invalid && id.touched ">
    pattern
  </div>
  <label>title</label>
  <input type="text" name="title" ngModel required minlength="5" #title="ngModel">
  <div *ngIf="title.touched">
    <div *ngIf="title.errors?.['required']">
      required
    </div>
    <div *ngIf="title.errors?.['minlength']">
      MinLength
    </div>
  </div>

  <label>price</label>
  <input type="number" name="price" ngModel>

  <label>quantity</label>
  <input type="number" name="quantity" ngModel>

  <input type="submit" value="add" (click)="showForm(title)" [disabled]="f.invalid">
  <input type="submit" value="ajout" (click)="addP(f.value)" [disabled]="f.invalid">
</form>
